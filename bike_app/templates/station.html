{% extends 'base.html' %}

{% block title %}All Rides{% endblock %}

{% block content %}
    <div class="container">
        
        <div class="row">
            <div class="col">Station name</div>
            <div class="col">Station address</div>
            <div class="col">Rides started from this station</div>
            <div class="col">Rides ended to this station</div>
        </div>
        
        <br>
        <div class="row">
            <div class="col">{{ station.station_name_finnish }}</div>
            <div class="col">{{ station.capacity }}</div>
            <div class="col">{{ started_rides }}</div>
            <div class="col">{{ ended_rides }}</div>
        </div>

    </div>
{% endblock %}
